<!DOCTYPE html>
<html>
<head>
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Gadget Cave</h1>
  <div id="product-list"></div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    products.forEach(product => {
      const item = document.createElement("div");
      item.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}">
        <p>${product.description}</p>
        <strong>${product.price}</strong><br>
        <a href="https://wa.me/91XXXXXXXXXX?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
          <button class="whatsapp-btn">Order on WhatsApp</button>
        </a>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
