<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>

  <!-- Link to style.css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://gadget-cave.github.io/gadget-cave/gadged%20cave.png" alt="Gadget Cave Logo" class="logo" />
    </div>
    <div class="header-right">
      <h1>Gadget Cave</h1>
      <h3>Your one-stop gadget store</h3>
    </div>
  </header>

  <div class="search-container">
    <input
      type="text"
      id="productSearch"
      placeholder="Search products..."
      onkeyup="searchProducts()"
    />
  </div>

  <div id="product-list"></div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");

    function displayProducts(productsToShow) {
      container.innerHTML = '';
      productsToShow.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product");

        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <strong>${product.price}</strong><br>
          <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
            <button class="whatsapp-btn">Order on WhatsApp</button>
          </a>
        `;

        container.appendChild(productBox);
      });
    }

    // Initial display
    displayProducts(products);

    // Search function
    function searchProducts() {
      const query = document.getElementById("productSearch").value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query) ||
        product.description.toLowerCase().includes(query)
      );
      displayProducts(filteredProducts);
    }
  </script>

</body>
</html>
