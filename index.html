<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f0f0f0;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .logo-title img {
      height: 60px;
      margin-right: 15px;
    }

    .logo-title h1 {
      font-size: 28px;
      margin: 0;
      flex: 1;
      white-space: nowrap;
    }

    .search-container {
      flex: 100%;
      margin-top: 10px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 180px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    footer {
      text-align: right;
      padding: 10px 20px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="https://gadget-cave.github.io/gadget-cave/gadged%20cave.png" alt="Gadget Cave Logo" />
      <h1>Gadget Cave</h1>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search products..." />
    </div>
  </header>

  <div id="product-list"></div>

  <footer>
    Muhammed Hisham K.P - Kannur
  </footer>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");

    products.forEach(product => {
      const productBox = document.createElement("div");
      productBox.classList.add("product");

      productBox.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <strong>${product.price}</strong><br>
        <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
          <button class="whatsapp-btn">Order on WhatsApp</button>
        </a>
      `;

      container.appendChild(productBox);
    });
  </script>
</body>
</html>
