<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-top">
      <img src="logo.png" alt="Gadget Cave Logo" class="logo" />
      <h1 class="site-title">Gadget Cave</h1>
    </div>
    <input type="text" id="search-bar" placeholder="Search for gadgets...">
  </header>

  <main>
    <div id="product-list"></div>
  </main>

  <footer>
    <p>Managed by Muhammed Hisham K.P - Kannur</p>
  </footer>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchBar = document.getElementById("search-bar");

    function renderProducts(filter = "") {
      container.innerHTML = "";
      products
        .filter(product => product.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(product => {
          const productBox = document.createElement("div");
          productBox.classList.add("product");

          productBox.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <strong>${product.price}</strong><br>
            <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
              <button class="whatsapp-btn">Order on WhatsApp</button>
            </a>
          `;

          container.appendChild(productBox);
        });
    }

    searchBar.addEventListener("input", () => renderProducts(searchBar.value));

    renderProducts();
  </script>
</body>
</html>
