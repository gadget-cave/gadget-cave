<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-left">
      <img src="https://i.ibb.co/FbsdpgK3/gadged-cave-3.png" alt="Gadget Cave Logo" class="logo" />
      <div class="site-title">Gadget Cave</div>
    </div>
    <div class="header-right">
      <input type="text" id="search-bar" placeholder="Search products..." />
    </div>
  </header>

  <main>
    <div id="product-list"></div>
  </main>

  <footer>
    Managed by Hisham K.P - Kannur
  </footer>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchBar = document.getElementById("search-bar");

    function displayProducts(filterText = "") {
      container.innerHTML = "";
      const filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(filterText.toLowerCase())
      );

      filteredProducts.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product");

        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <strong>${product.price}</strong><br>
          <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
            <button class="whatsapp-btn">Order on WhatsApp</button>
          </a>
        `;

        container.appendChild(productBox);
      });
    }

    searchBar.addEventListener("input", (e) => {
      displayProducts(e.target.value);
    });

    displayProducts();
  </script>

</body>
</html>
