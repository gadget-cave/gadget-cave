<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://gadget-cave.github.io/gadget-cave/gadget cave.png"
    <h1>Gadget Cave</h1>
  </header>

  <section id="product-list">
    <!-- Products will be added here by JavaScript -->
  </section>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    products.forEach(product => {
      const item = document.createElement("div");
      item.classList.add("product-card");
      item.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}" />
        <p>${product.description}</p>
        <strong>${product.price}</strong><br />
        <a class="whatsapp-btn" href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
          Order on WhatsApp
        </a>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
