<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-top">
      <img src="https://gadget-cave.github.io/gadget-cave/gadged%20cave.png" alt="Logo" class="logo" />
      <h1 class="site-name">Gadget Cave</h1>
    </div>
    <div class="search-bar-container">
      <input type="text" id="search-input" placeholder="Search products..." />
    </div>
  </header>

  <main>
    <div id="product-list"></div>
  </main>

  <footer>
    <div class="footer-text">managed by hisham k.p</div>
  </footer>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchInput = document.getElementById("search-input");

    function displayProducts(filter = "") {
      container.innerHTML = "";
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredProducts.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product");
        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <strong>${product.price}</strong><br>
          <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
            <button class="whatsapp-btn">Order on WhatsApp</button>
          </a>
        `;
        container.appendChild(productBox);
      });
    }

    // Initial display
    displayProducts();

    // Search input event
    searchInput.addEventListener("input", (e) => {
      displayProducts(e.target.value);
    });
  </script>

</body>
</html>
