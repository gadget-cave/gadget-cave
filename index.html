<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="https://i.ibb.co/FbsdpgK3/gadged-cave-3.png" alt="Logo" class="logo" />
      <h1>Gadget Cave</h1>
    </div>
    <input type="text" id="search-bar" placeholder="Search products..." />
  </header>

  <div id="category-container"></div>

  <footer>
    <p> Gadget Cave :- ðŸšš All Kerala Delivery Available ðŸšš</p>
    <p>Managed by Hisham Kannur</p>
  </footer>

  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <button id="popup-close" class="popup-close">&times;</button>
      <h2 id="popup-title"></h2>
      <div id="popup-images"></div>
      <p id="popup-description"></p>
    </div>
  </div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("category-container");
    const searchBar = document.getElementById("search-bar");
    const popup = document.getElementById("popup");
    const popupClose = document.getElementById("popup-close");
    const popupTitle = document.getElementById("popup-title");
    const popupImages = document.getElementById("popup-images");
    const popupDescription = document.getElementById("popup-description");

    function createProductBox(product) {
      const productBox = document.createElement("div");
      productBox.classList.add("product");
      productBox.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <strong>${product.price}</strong><br>
        <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
          <button class="whatsapp-btn">Order on WhatsApp</button>
        </a>
      `;
      productBox.addEventListener("click", (e) => {
        if (e.target.closest("a")) return;
        popupTitle.textContent = product.name;
        popupImages.innerHTML = "";
        const allImages = [product.image, ...(product.extraImages || [])];
        allImages.forEach(imgUrl => {
          const imgEl = document.createElement("img");
          imgEl.src = imgUrl;
          popupImages.appendChild(imgEl);
        });
        popupDescription.innerHTML = (product.description || "") +
          (product.longDescription ? "<br><br>" + product.longDescription : "");
        popup.style.display = "flex";
        document.body.style.overflow = "hidden";
      });
      return productBox;
    }

    function displayCategories(data) {
      container.innerHTML = "";
      for (const category in data) {
        const section = document.createElement("section");
        section.classList.add("category-section");

        const heading = document.createElement("h2");
        heading.textContent = category;
        heading.classList.add("category-title");
        section.appendChild(heading);

        const productGrid = document.createElement("div");
        productGrid.classList.add("product-grid");

        data[category].forEach(product => {
          productGrid.appendChild(createProductBox(product));
        });

        section.appendChild(productGrid);
        container.appendChild(section);
      }
    }

    popupClose.addEventListener("click", () => {
      popup.style.display = "none";
      document.body.style.overflow = "auto";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) {
        popup.style.display = "none";
        document.body.style.overflow = "auto";
      }
    });

    function filterAndDisplay() {
      const query = searchBar.value.toLowerCase();
      const filteredData = {};
      for (const category in products) {
        const filteredProducts = products[category].filter(p =>
          p.name.toLowerCase().includes(query)
        );
        if (filteredProducts.length > 0) {
          filteredData[category] = filteredProducts;
        }
      }
      displayCategories(filteredData);
    }

    searchBar.addEventListener("input", filterAndDisplay);

    displayCategories(products);
  </script>
</body>
</html>
