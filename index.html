<!DOCTYPE html>
<html>
<head>
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Gadget Cave</h1>
  <div id="product-list"></div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    products.forEach(product => {
      const item = document.createElement("div");
      item.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}" width="200">
        <p>${product.description}</p>
        <strong>${product.price}</strong>
        <br>
        <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
          <button style="margin-top:10px;background-color:#25D366;color:white;padding:10px;border:none;border-radius:5px;">Order on WhatsApp</button>
        </a>
        <hr>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
