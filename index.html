<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="U5x6ESJ1YnKH0odXTveWzCIbAv_ZTtKLIyBOrKxvRXM" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="top-bar">
      <img src="https://i.ibb.co/FbsdpgK3/gadged-cave-3.png" alt="Logo" class="logo" />
      <h1>Gadget Cave</h1>
    </div>
    <input type="text" id="search-bar" placeholder="Search products..." />
  </header>

  <div id="product-list"></div>

  <!-- Modal for product detail -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="" />
      <p id="modal-description"></p>
      <div id="modal-extra-images"></div>
      <strong id="modal-price"></strong><br><br>
      <a id="modal-whatsapp" target="_blank">
        <button class="whatsapp-btn">Order on WhatsApp</button>
      </a>
    </div>
  </div>

  <footer>
    <p> Gadget Cave :- ðŸšš All Kerala Delivery Available ðŸšš </p>
    <p>Managed by Hisham Kannur</p>
  </footer>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchBar = document.getElementById("search-bar");

    const modal = document.getElementById("product-modal");
    const closeBtn = document.querySelector(".close-btn");
    const modalTitle = document.getElementById("modal-title");
    const modalImage = document.getElementById("modal-image");
    const modalDesc = document.getElementById("modal-description");
    const modalPrice = document.getElementById("modal-price");
    const modalWhatsapp = document.getElementById("modal-whatsapp");
    const modalExtraImages = document.getElementById("modal-extra-images");

    function showModal(product) {
      modalTitle.textContent = product.name;
      modalImage.src = product.image;
      modalDesc.textContent = product.description;
      modalPrice.textContent = product.price;
      modalWhatsapp.href = `https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}`;

      modalExtraImages.innerHTML = '';
      if (product.extraImages && product.extraImages.length) {
        product.extraImages.forEach(img => {
          const imgEl = document.createElement('img');
          imgEl.src = img;
          imgEl.classList.add('extra-image');
          modalExtraImages.appendChild(imgEl);
        });
      }

      modal.style.display = "block";
    }

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = event => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    function displayProducts(filteredProducts) {
      container.innerHTML = "";
      filteredProducts.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product");

        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <strong>${product.price}</strong>
        `;

        productBox.onclick = () => showModal(product);
        container.appendChild(productBox);
      });
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    });

    displayProducts(products);
  </script>
</body>
</html>
