<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gadget Cave</h1>
  </header>

  <main>
    <section id="product-list" class="product-list" aria-label="Product List">
      <!-- Products injected by JavaScript -->
    </section>
  </main>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    products.forEach(product => {
      const item = document.createElement("article");
      item.classList.add("product-item");
      item.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="Image of ${product.name}" loading="lazy" />
        <p>${product.description}</p>
        <strong>${product.price}</strong>
        <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank" rel="noopener noreferrer" class="whatsapp-link">
          <button class="whatsapp-btn" aria-label="Order ${product.name} on WhatsApp">
            Order on WhatsApp
          </button>
        </a>
      `;
      container.appendChild(item);
    });
  </script>
</body>
</html>
