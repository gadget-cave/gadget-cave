<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-container">
      <img src="https://gadget-cave.github.io/gadget-cave/gadged%20cave.png" alt="Gadget Cave Logo" class="logo" />
      <h1>Gadget Cave</h1>
    </div>
    <div class="search-container">
      <input type="text" id="productSearch" placeholder="Search products..." />
    </div>
  </header>

  <div id="product-list"></div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchInput = document.getElementById("productSearch");

    function displayProducts(productsToShow) {
      container.innerHTML = "";
      productsToShow.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product");
        productBox.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <p>${product.description}</p>
          <strong>${product.price}</strong><br>
          <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
            <button class="whatsapp-btn">Order on WhatsApp</button>
          </a>
        `;
        container.appendChild(productBox);
      });
    }

    // Initial display
    displayProducts(products);

    // Filter products on search input
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm) ||
        product.description.toLowerCase().includes(searchTerm)
      );
      displayProducts(filtered);
    });
  </script>

</body>
</html>
