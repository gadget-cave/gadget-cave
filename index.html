<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-row">
      <img src="https://gadget-cave.github.io/gadget-cave/gadged%20cave.png" alt="Gadget Cave Logo" class="logo" />
      <h1>Gadget Cave</h1>
    </div>
    <input type="text" id="productSearch" placeholder="Search products..." />
  </header>

  <div id="product-list"></div>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");
    const searchInput = document.getElementById("productSearch");

    function showProducts(items) {
      container.innerHTML = "";
      items.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <strong>${p.price}</strong><br>
          <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(p.name)}" target="_blank">
            <button class="whatsapp-btn">Order on WhatsApp</button>
          </a>
        `;
        container.appendChild(div);
      });
    }

    showProducts(products);

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(term) || p.description.toLowerCase().includes(term)
      );
      showProducts(filtered);
    });
  </script>

</body>
</html>
