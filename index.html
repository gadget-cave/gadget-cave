<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-row">
      <img src="https://gadget-cave.github.io/gadget-cave/gadged%20cave.png" alt="Logo" class="logo" />
      <h1 class="site-title">Gadget Cave</h1>
    </div>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search products..." />
    </div>
  </header>

  <main>
    <div id="product-list"></div>
  </main>

  <footer>
    <p>managed by hisham k.p</p>
  </footer>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById("product-list");
    const searchInput = document.getElementById("search");

    function renderProducts(filter = "") {
      productList.innerHTML = "";
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(product => {
        const box = document.createElement("div");
        box.className = "product-box";
        box.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="product-info">
            <h2>${product.name}</h2>
            <p>${product.description}</p>
            <strong>${product.price}</strong><br/>
            <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
              <button class="whatsapp-btn">Order on WhatsApp</button>
            </a>
          </div>
        `;
        productList.appendChild(box);
      });
    }

    renderProducts();

    searchInput.addEventListener("input", e => {
      renderProducts(e.target.value);
    });
  </script>

</body>
</html>
