<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="gadged%20cave.png" alt="Gadget Cave Logo" class="logo" />
    <h1>Gadget Cave</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>
  </header>

  <div id="product-list"></div>

  <footer>
    Managed by Hisham Kannur
  </footer>

  <script src="products.js"></script>
  <script>
    const container = document.getElementById("product-list");

    products.forEach(product => {
      const productBox = document.createElement("div");
      productBox.classList.add("product");

      productBox.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <strong>${product.price}</strong><br>
        <a href="https://wa.me/919744340057?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">
          <button class="whatsapp-btn">Order on WhatsApp</button>
        </a>
      `;

      container.appendChild(productBox);
    });
  </script>

</body>
</html>
